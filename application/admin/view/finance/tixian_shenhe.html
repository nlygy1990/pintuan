<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>确认付款</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{:statics('css')}font.css">
    <link rel="stylesheet" href="{:statics('css')}xadmin.css">
    <script src="{:statics('js')}jquery.min.js"></script>
    <script type="text/javascript" src="{:statics('public')}lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="{:statics('js')}xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body class="form-wrap" >
	<div class="layui-fluid">
	    <div class="layui-card">
	      <div class="layui-card-body" style="padding: 15px;">
	        <form class="layui-form" action="" lay-filter="component-form-group" id="froma">
	          	<div class="layui-form-item">
		            {notempty name="one.id"}
		              <input type="hidden" name="id" value="{$one.id}">
		            {/notempty}
		            <label class="layui-form-label"><span class="x-red">*</span>审核结果</label>
		            <div class="layui-input-block">
		              <select name="status">
		              	<option value="0">提现中</option>
		              	<option value="1">提现成功</option>
		              	<option value="2">提现失败</option>
		              </select>
		            </div>
	          	</div>
	          	<div class="layui-form-item">
            		<label class="layui-form-label">提现金额</label>
		            <div class="layui-input-block">
		              <input type="text" name="money" lay-verify="required" autocomplete="off" placeholder="请输入提现金额" class="layui-input" {notempty name="one.money"}value="{$one.money}"{/notempty} readonly="readonly">
		            </div>
          		</div>
          		<div class="layui-form-item" style="display:none;">
            		<label class="layui-form-label">备注</label>
		            <div class="layui-input-block">
		              <input type="text" name="remark" placeholder="请输入备注" class="layui-input" {notempty name="one.remark"}value="{$one.remark}" readonly="readonly" {/notempty}>
		            </div>
          		</div>
          		<div class="layui-form-item layui-layout-admin">
            		<div class="layui-input-block">
		              	<div class="layui-footer" style="left: 0;">
			                <button class="layui-btn" lay-submit="" lay-filter="froma">立即提交</button>
			                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		              	</div>
            		</div>
          		</div>
	        </form>
	    </div>
   	</div>
</body>
<script type="text/javascript">
  layui.use(['form'], function(){
    form = layui.form;
    //监听提交
    form.on('submit(froma)',function(e){
      $.ajax({
        url:"{:url('admin/finance/tixianShenhe')}",
        data:$('#froma').serialize(),
        dataType:'json',
        type:'post',
        success:function(res){
          if(res.code=='0'){
            layer.msg(res.msg,{icon:1,time:2000});
            setTimeout(function(){
              var index = parent.layer.getFrameIndex(window.name);
              parent.layer.close(index);
              parent.location.reload();
            },2000);
          }else{
            layer.msg(res.msg,{icon:2,time:1000});
          }
        },
        error:function(res){
          layer.msg('网络连接错误',{icon:2,time:1000});
        }
      })
      return false;
    });
  })
</script>
</html>
