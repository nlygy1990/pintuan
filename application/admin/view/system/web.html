<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>网站信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{:statics('css')}font.css">
    <link rel="stylesheet" href="{:statics('css')}xadmin.css">
    <script src="{:statics('js')}jquery.min.js"></script>
    <script type="text/javascript" src="{:statics('public')}lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="{:statics('js')}xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body class="form-wrap" >
  <div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="javascript:void(0);">首页</a>
      <a href="javascript:void(0);">系统设置</a>
      <a><cite>基础设置</cite></a>
    </span>
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
      <i class="layui-icon" style="line-height:38px">ဂ</i>
    </a>
  </div>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" action="" lay-filter="component-form-group" id="froma">
          <div class="layui-form-item">
            <label class="layui-form-label">网站标题</label>
            <div class="layui-input-block">
              <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input" {notempty name="one.title"}value="{$one.title}"{/notempty}>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">公司名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入公司名称" class="layui-input" {notempty name="one.name"}value="{$one.name}"{/notempty}>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">LOGO</label>
            <div class="layui-input-block">
              <div class="layui-upload">
                <div style="width:180px;height:100px;border:1px solid #cccccc;">
                  <img src="{notempty name='one.logo'}{$one.logo}{else /}{/notempty}" alt="" style="width:100%;height:100%;" id="head_pic">
                </div>
                <button type="button" class="layui-btn" id="test1" style="width:182px;">上传LOGO</button>
                <input type="hidden" name="logo" value="{notempty name='one.logo'}{$one.logo}{else /}{/notempty}" id="head_img">
                <div class="layui-upload-list">
                  <img class="layui-upload-img" id="demo1">
                  <p id="demoText"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">公众号<br/>二维码</label>
            <div class="layui-input-block">
              <div class="layui-upload">
                <div style="width:150px;height:150px;border:1px solid #cccccc;">
                  <img src="{notempty name='one.erweima'}{$one.erweima}{else /}{/notempty}" alt="" style="width:100%;height:100%;" id="head_pica">
                </div>
                <button type="button" class="layui-btn" id="test2" style="width:152px;">上传二维码</button>
                <input type="hidden" name="erweima" value="{notempty name='one.erweima'}{$one.erweima}{else /}{/notempty}" id="head_imga">
                <div class="layui-upload-list">
                  <img class="layui-upload-img" id="demo2">
                  <p id="demoTexta"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">APP版本号</label>
            <div class="layui-input-block">
              <input type="text" name="banben" lay-verify="required" autocomplete="off" placeholder="请输入APP版本号，例如：1.0.0" class="layui-input" {notempty name="one.banben"}value="{$one.banben}"{/notempty}>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">备案信息：</label>
            <div class="layui-input-block">
              <textarea name="copy" placeholder="请输入备案信息" class="layui-textarea">{notempty name="one.copy"}{$one.copy}{/notempty}</textarea>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">登录背景</label>
            <div class="layui-input-block">
              <div class="layui-upload">
                <div style="width:192px;height:90px;border:1px solid #cccccc;">
                  <img src="{notempty name='one.login_bg'}{$one.login_bg}{else /}{/notempty}" alt="" style="width:100%;height:100%;" id="head_picb">
                </div>
                <button type="button" class="layui-btn" id="test3" style="width:194px;">上传背景</button>
                <input type="hidden" name="login_bg" value="{notempty name='one.login_bg'}{$one.login_bg}{else /}{/notempty}" id="head_imgb">
                <div class="layui-upload-list">
                  <img class="layui-upload-img" id="demo3">
                  <p id="demoTextb"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
              <div class="layui-footer" style="left: 0;">
                <button class="layui-btn" lay-submit="" lay-filter="froma">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  layui.use(['form','layer','upload'], function(){
    $ = layui.jquery;
    var form = layui.form,layer = layui.layer,upload = layui.upload;
    var uploadInst = upload.render({
      elem: '#test1',
      url: '{:url('admin/base/upload')}',
      done: function(res){
        if(res.code == 0) {
          // layer.msg(res.msg);
          $("#head_pic").attr("src",res.returnData.url);
          $("#head_img").val(res.returnData.url);
        } else {
          layer.msg(res.msg);
        }
      }
      ,error: function(){
        //演示失败状态，并实现重传
        var demoText = $('#demoText');
        demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
        demoText.find('.demo-reload').on('click', function(){
          uploadInst.upload();
        });
      }
    });
    var uploadInst = upload.render({
      elem: '#test2',
      url: '{:url('admin/base/upload')}',
      done: function(res){
        if(res.code == 0) {
          // layer.msg(res.msg);
          $("#head_pica").attr("src",res.returnData.url);
          $("#head_imga").val(res.returnData.url);
        } else {
          layer.msg(res.msg);
        }
      }
      ,error: function(){
        //演示失败状态，并实现重传
        var demoText = $('#demoTexta');
        demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
        demoText.find('.demo-reload').on('click', function(){
          uploadInst.upload();
        });
      }
    });
    var uploadInst = upload.render({
      elem: '#test3',
      url: '{:url('admin/base/upload')}',
      done: function(res){
        if(res.code == 0) {
          // layer.msg(res.msg);
          $("#head_picb").attr("src",res.returnData.url);
          $("#head_imgb").val(res.returnData.url);
        } else {
          layer.msg(res.msg);
        }
      }
      ,error: function(){
        //演示失败状态，并实现重传
        var demoText = $('#demoTextb');
        demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
        demoText.find('.demo-reload').on('click', function(){
          uploadInst.upload();
        });
      }
    });
    //监听提交
    form.on('submit(froma)',function(e){
      $.ajax({
        url:"{:url('admin/system/publish')}",
        data:$('#froma').serialize(),
        dataType:'json',
        type:'post',
        success:function(res){
          if(res.code=='0'){
            layer.msg(res.msg,{icon:1,time:2000});
          }else{
            layer.msg(res.msg,{icon:2,time:1000});
          }
        },
        error:function(res){
          layer.msg('网络连接错误',{icon:2,time:1000});
        }
      })
      return false;
    });
  });
</script>
</html>
