<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>编辑收货信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{:statics('css')}font.css">
    <link rel="stylesheet" href="{:statics('css')}xadmin.css">
    <script src="{:statics('js')}jquery.min.js"></script>
    <script type="text/javascript" src="{:statics('public')}lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="{:statics('js')}xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body class="form-wrap" >
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" action="" lay-filter="component-form-group" id="froma">
          <div class="layui-form-item">
            {notempty name="one.id"}
              <input type="hidden" name="id" value="{$one.id}">
              <input type="hidden" name="user_id" value="{$one.user_id}">
            {/notempty}
            <label class="layui-form-label"><span class="x-red">*</span>收货人</label>
            <div class="layui-input-block">
              <input type="text" name="consignee_name" lay-verify="required" autocomplete="off" placeholder="请输入收货人" class="layui-input" {notempty name="one.consignee_name"}value="{$one.consignee_name}"{/notempty}>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>手机</label>
            <div class="layui-input-block">
              <input type="text" name="consignee_mobile" lay-verify="required" autocomplete="off" placeholder="请输入手机" class="layui-input" {notempty name="one.consignee_mobile"}value="{$one.consignee_mobile}"{/notempty}>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">所在地</label>
            <div class="layui-input-block">
              <div class="layui-inline">
                <select name="consignee_province" lay-filter="myselect" id="sheng" lay-search>
                  <option value="">请选择省</option>
                  {foreach name="sheng" item="v"}
                    <option value="{$v.region_id}" {notempty name="one.consignee_province"}{eq name="one.consignee_province" value="$v.region_id"}selected="selected"{/eq}{/notempty}>{$v.region_name}</option>
                  {/foreach}
                </select>
              </div>
              <div class="layui-inline">
                <select name="consignee_city" id="City" lay-filter="myselect2" lay-search>
                  <option value="">请选择市</option>
                  {notempty name="shi"}
                    {foreach name="shi" item="v"}
                      <option value="{$v.region_id}" {notempty name="one.consignee_city"}{eq name="one.consignee_city" value="$v.region_id"}selected="selected"{/eq}{/notempty}>{$v.region_name}</option>
                    {/foreach}
                  {/notempty}
                </select>
              </div>
              <div class="layui-inline">
                <select name="consignee_area" id="qu" lay-filter="myselect3" lay-search>
                  <option value="">请选择区县</option>
                  {notempty name="qu"}
                    {foreach name="qu" item="v"}
                      <option value="{$v.region_id}" {notempty name="one.consignee_area"}{eq name="one.consignee_area" value="$v.region_id"}selected="selected"{/eq}{/notempty}>{$v.region_name}</option>
                    {/foreach}
                  {/notempty}
                </select>
              </div>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>地址</label>
            <div class="layui-input-block">
              <input type="text" name="consignee_address" lay-verify="required" autocomplete="off" placeholder="请输入地址" class="layui-input" {notempty name="one.consignee_address"}value="{$one.consignee_address}"{/notempty}>
            </div>
          </div>
          <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
              <div class="layui-footer" style="left: 0;">
                <button class="layui-btn" lay-submit="" lay-filter="froma">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div> 
</body>
<script type="text/javascript">
  layui.use(['form'], function(){
    form = layui.form;
    //监听提交
    form.on('submit(froma)',function(e){
      $.ajax({
        url:"{:url('admin/groups/orders_address')}",
        data:$('#froma').serialize(),
        dataType:'json',
        type:'post',
        success:function(res){
          if(res.code=='0'){
            layer.msg(res.msg,{icon:1,time:2000});
            setTimeout(function(){
              var index = parent.layer.getFrameIndex(window.name);
              parent.layer.close(index);
              parent.location.reload();
            },2000);
          }else{
            layer.msg(res.msg,{icon:2,time:1000});
          }
        },
        error:function(res){
          layer.msg('网络连接错误',{icon:2,time:1000});
        }
      })
      return false;
    });
    form.on('select(myselect)', function(data){
      var areaId = data.value;
      $.ajax({
        url:"{:url('admin/base/region')}",
        data:{id:areaId},
        dataType:'json',
        type:'post',
        success:function(res){
          if(res.code==0){
            $("#City").html("");
            var oo = '<option value="">请选择市</option>';
            $("#City").append(oo);
            $("#qu").html("");
            var ooa = '<option value="">请选择区县</option>';
            $("#qu").append(ooa);
            $.each(res.returnData,function(key,val) {
                var option1 = $("<option>").val(val.region_id).text(val.region_name);
                $("#City").append(option1);
                form.render('select');
            }); 
            $("#City").get(0).selectedIndex=0;
          }else{
            $("#City").css("display:none");
          }
        }
      })
      return false;
    })
    form.on('select(myselect2)', function(data){
      var areaId = data.value;
      $.ajax({
        url:"{:url('admin/base/region')}",
        data:{id:areaId},
        dataType:'json',
        type:'post',
        success:function(res){
          if(res.code==0){
            $("#qu").html("");
            var oo = '<option value="">请选择区县</option>';
            $("#qu").append(oo);
            $.each(res.returnData,function(key,val) {
                var option1 = $("<option>").val(val.region_id).text(val.region_name);
                $("#qu").append(option1);
                form.render('select');
             }); 
             $("#qu").get(0).selectedIndex=0;
          }else{
            $("#qu").css("display:none");
          }
        }
      })
      return false;
    })
  });
</script>
</html>
