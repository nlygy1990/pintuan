<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>屈光度对照表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{:statics('css')}font.css">
    <link rel="stylesheet" href="{:statics('css')}xadmin.css">
    <script src="{:statics('js')}jquery.min.js"></script>
    <script type="text/javascript" src="{:statics('public')}lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="{:statics('js')}xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="javascript:void(0);">首页</a>
        <a href="javascript:void(0);">系统设置</a>
        <a><cite>屈光度对照表</cite></a>
      </span>
      <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i>
      </a>
    </div>
    <div class="x-body">
       <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so layui-form-pane" id="search">
          <div class="layui-inline">
            <label class="layui-form-label">年龄</label>
              <div class="layui-input-block">
                <select name="age" id="age">
                  <option value="all">全部</option>
                  {foreach name="agelist" item="v"}
                    <option value="{$v}" {notempty name="$age"}{eq name="age" value="$v" }selected{/eq}{/notempty}>{$v}岁</option>
                  {/foreach}
                </select>
              </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">分析结果</label>
              <div class="layui-input-block">
                <select name="jieguo" id="jieguo">
                  <option value="all">全部</option>
                  <option value="1" {notempty name="jieguo"}{eq name="jieguo" value="1"}selected{/eq}{/notempty}>高危</option>
                  <option value="2" {notempty name="jieguo"}{eq name="jieguo" value="2"}selected{/eq}{/notempty}>中危</option>
                  <option value="3" {notempty name="jieguo"}{eq name="jieguo" value="3"}selected{/eq}{/notempty}>低危</option>
                </select>
              </div>
          </div>
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加屈光度记录','{:url('admin/vision/quguangdu_publish')}',550,360)"><i class="layui-icon"></i>添加屈光度记录</button>
        <span class="x-right" style="line-height:40px">共有数据：{$count} 条</span>
      </xblock>
      <table class="layui-table layui-form">
        <thead>
          <tr>
            <th width="20">
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th width="70">编号</th>
            <th width="100">年龄</th>
            <th>最小值</th>
            <th>最大值</th>
            <th width="150">分析</th>
            <th width="140">操作</th>
          </tr>
        </thead>
        <tbody>
          {foreach name="list" key="k" item="v"}
            <tr>
              <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='{$v.id}'><i class="layui-icon">&#xe605;</i></div>
              </td>
              <td>{$v.id}</td>
              <td>{$v.age}</td>
              <td>{$v.min_num}</td>
              <td>{$v.max_num}</td>
              <td>{$v.jieguo}</td>
              <td>
                <button class="layui-btn layui-btn layui-btn-xs"  onclick="x_admin_show('编辑屈光度记录','{:url('admin/vision/quguangdu_publish',['id'=>$v.id])}','550',360)" ><i class="layui-icon">&#xe642;</i>编辑</button>
                <button class="layui-btn-danger layui-btn layui-btn-xs"  onclick="member_del(this,'{$v.id}')" href="javascript:void(0);" ><i class="layui-icon">&#xe640;</i>删除</button>
              </td>
            </tr>
          {/foreach}
        </tbody>
      </table>
      <div id="page" {eq name="count" value="0"}style="display:none;"{/eq}>
        {$list|raw}
      </div>
      {eq name="count" value="0"}
        <p style="text-align:center;line-height:80px;color:red;font-size:16px;">暂时没有相关屈光度指数记录</p>
      {/eq}
    </div>
  </body>
  <script type="text/javascript">
    /*删除*/
    function member_del(obj,id){
      layer.confirm('确认要删除该屈光度记录吗？',function(index){
        //发异步删除数据
        $.ajax({
          url:"{:url('admin/vision/quguangdu_del')}",
          data:{id:id},
          dataType:'json',
          type:'post',
          success:function(res){
            if(res.code=='0'){
              layer.msg(res.msg,{icon:1,time:2000});
              setTimeout(function(){
                location.replace(location.href);
              },2000);
            }else{
              layer.msg(res.msg,{icon:2,time:1000});
            }
          },
          error:function(res){
            layer.msg('网络连接错误',{icon:2,time:1000});
          }
        })
      });
    }
    function delAll (argument) {
      var data = tableCheck.getData();
      layer.confirm('确认要删除吗？',function(index){
        //捉到所有被选中的，发异步进行删除
        $.ajax({
          url:"{:url('admin/vision/quguangdu_del')}",
          data:{id:data},
          dataType:'json',
          type:'post',
          success:function(res){
            if(res.code=='0'){
              layer.msg(res.msg,{icon:1,time:2000});
              setTimeout(function(){
                location.replace(location.href);
              },2000);
            }else{
              layer.msg(res.msg,{icon:2,time:1000});
            }
          },
          error:function(res){
            layer.msg('网络连接错误',{icon:2,time:1000});
          }
        })
      });
    }
  </script>
</html>
