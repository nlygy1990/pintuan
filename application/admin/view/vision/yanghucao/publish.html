<script type="text/javascript">
  layui.use(['form','layer','upload','laydate'], function(){
    $ = layui.jquery;
    var form = layui.form,layer = layui.layer,upload = layui.upload,laydate = layui.laydate;
    laydate.render({ 
        elem: '#riqi',
        min: '2000-1-1',
        type:'datetime',
        max: '{:date('Y-m-d',time()+60*60*24*60)}',
        done: function(value, date, endDate){
          console.log(value);
        }
    });
    laydate.render({ 
        elem: '#riqia',
        min: '2000-1-1',
        type:'datetime',
        max: '{:date('Y-m-d',time()+60*60*24*60)}',
        done: function(value, date, endDate){
          console.log(value);
        }
    });
    var uploadInst = upload.render({
      elem: '#fenming',
      url: '{:url('admin/base/upload')}?utitle=jaingzuo',
      done: function(res){
        if(res.code == 0) {
          $("#fmimg").attr("src",res.returnData.url);
          $("#img").val(res.returnData.id);
        }else {
          layer.msg(res.msg);
        }
      },
      error: function(){
      }
    });
    upload.render({
      elem: '#test1'
      ,url: '{:url('admin/vision/upload_video')}'
      ,accept: 'video' //视频
      ,done: function(res){
        if(res.code == 0) {
          $("#video").val(res.video);
          if($('#title').val()==""){
            $("#title").val(res.title);
          }
        }else {
          layer.msg(res.msg);
        }
      }
    });
    //监听提交
    form.on('submit(froma)',function(e){
      $.ajax({
        url:"{:url('admin/vision/yanghucao_publish')}",
        data:$('#froma').serialize(),
        dataType:'json',
        type:'post',
        success:function(res){
          if(res.code==0){
            layer.msg(res.msg,{icon:1,time:2000});
            {notempty name="one.id"}
              {neq name="one.id" value="1"}
                setTimeout(function(){
                  window.history.go(-1);
                },2000);
              {else /} ///
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
              {/neq} ///
            {else /} ///
              var index = parent.layer.getFrameIndex(window.name);
              parent.layer.close(index);
            {/notempty} ///
          }else{
            layer.msg(res.msg,{icon:2,time:1000});
          }
        },
        error:function(res){
          layer.msg('网络连接错误',{icon:2,time:1000});
        }
      })
      return false;
    });
  });
  var ue = UE.getEditor("content");
</script>
