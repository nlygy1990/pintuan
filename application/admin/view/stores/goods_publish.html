<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>欢迎页面-L-admin1.0</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="{:statics('css')}font.css">
  <link rel="stylesheet" href="{:statics('css')}xadmin.css">
  <script src="{:statics('js')}jquery.min.js"></script>
  <script type="text/javascript" src="{:statics('public')}lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="{:statics('js')}xadmin.js"></script>
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body class="form-wrap" >

    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="javascript:void(0);">首页</a>
        <a href="javascript:void(0);">门店管理</a>
        <a href="javascript:void(0);">门店商品</a>
        <a><cite>编辑商品</cite></a>
      </span>
      <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:38px;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px;font-size:12px">ဂ刷新</i>
      </a>
      <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:38px;margin-top:3px;float:right" href="{:url('admin/stores/goods')}" title="返回">
        <i class="fa fa-reply"></i>返回
      </a>
    </div>
    <div class="layui-fluid">
      <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
          <form class="layui-form" action="" lay-filter="component-form-group" id="froma">
            <div class="layui-form-item">
              <label class="layui-form-label"><span class="x-red">*</span>所属门店</label>
              <div class="layui-input-block">
                {eq name="admininfo.stores_id" value="0"}
                <select name="stores_id" lay-filter="aihao" lay-search>
                  <option value="">选择门店</option>
                  {foreach name="stores" item="v" key="k"}
                  <option value="{$v.id}" {notempty name="one.stores_id"}{eq name="v.id" value="$one.stores_id"}selected="selected"{/eq}{/notempty}>{$v.title}</option>
                  {/foreach}
                </select>
                {else /}
                <select name="stores_id" lay-filter="aihao" lay-search>
                  {foreach name="stores" item="v" key="k"}
                  {eq name="admininfo.stores_id" value="$v.id"}
                  <option value="{$v.id}" {notempty name="one.stores_id"}{eq name="v.id" value="$one.stores_id"}selected="selected"{/eq}{/notempty}>{$v.title}</option>
                  {/eq}
                  {/foreach}
                </select>
                {/eq}
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span class="x-red">*</span>商品名称</label>
              <div class="layui-input-block">
                {notempty name="one.id"}<input type="hidden" name="id" value="{$one.id}">{/notempty}
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入商品名称" autocomplete="off" class="layui-input" {notempty name="one.title"}value="{$one.title}"{/notempty}>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">短标题</label>
              <div class="layui-col-md6">
                <input type="text" name="short_title" placeholder="请输入商品短标题" class="layui-input" {notempty name="one.short_title"}value="{$one.short_title}"{/notempty}>
              </div>
              <div class="layui-form-mid layui-word-aux"> 商品短标题 用于快递打印,以及小型热敏打印机打印</div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"><span class="x-red">*</span>封面</label>
              <div class="layui-input-block">
                <div class="left" style="cursor:pointer;" id="fenming">
                  <img src="{notempty name="one.thumb"}{$one.thumb|getImage}{/notempty}" alt="" onerror="this.src='{:statics('img')}add_fm.png'" id="fmimg" style="width:192px;height:128px;"><br/>
                  <button type="button" class="layui-btn" style="width:192px;">上传封面</button>
                  <input type="hidden" name="thumb" {notempty name="one.thumb"}value="{$one.thumb}"{else /}value=""{/notempty} id="img">
                </div>
                <div class="left" style="padding-left:20px;">
                  <p style="text-align: center;">上传图片大小不能超过100kb，比例3：2</p>
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">SEO标题</label>
              <div class="layui-col-md6">
                <input type="text" name="seo_title" placeholder="请输入商品SEO标题" class="layui-input" {notempty name="one.seo_title"}value="{$one.seo_title}"{/notempty}>
              </div>
              <div class="layui-form-mid layui-word-aux"> SEO标题用作SEO推广标题</div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">关键字</label>
              <div class="layui-input-block">
                <input type="text" name="keywords" placeholder="请输入商品关键字" class="layui-input" {notempty name="one.keywords"}value="{$one.keywords}"{/notempty}>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">描述</label>
              <div class="layui-input-block">
                <textarea name="description" placeholder="请输入商品描述" class="layui-textarea">{notempty name="one.description"}value="{$one.description}"{/notempty}</textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>售价</label>
                <div class="layui-input-inline">
                  <input type="text" name="marketprice" lay-verify="required" autocomplete="off" class="layui-input" {notempty name="one.marketprice"}value="{$one.marketprice}"{/notempty}>
                </div>
                <div class="layui-form-mid layui-word-aux">元</div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>原价</label>
                <div class="layui-input-inline">
                  <input type="text" name="goodsprice" lay-verify="required" autocomplete="off" class="layui-input" {notempty name="one.goodsprice"}value="{$one.goodsprice}"{/notempty}>
                </div>
                <div class="layui-form-mid layui-word-aux">元</div>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>服务时长</label>
                <div class="layui-input-inline">
                  <input type="text" name="times" class="layui-input" {notempty name="one.times"}value="{$one.times}"{/notempty}>
                </div>
                <div class="layui-form-mid layui-word-aux">分钟,(不设置或为0则表示不限时)</div>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">详情</label>
              <div class="layui-input-block">
                <textarea name="content" id="content" placeholder="请输入详情" class="layui-textarea" style="width:100%">{notempty name="one.content"}{$one.content}{/notempty}</textarea>
              </div>
            </div>
            <script type="text/javascript" src="{:statics('public')}ueditor/ueditor.config.js"></script>
            <script type="text/javascript" src="{:statics('public')}ueditor/ueditor.all.js"></script>
            <script type="text/javascript">
              var ue = UE.getEditor("content");
            </script>
            <div class="layui-form-item layui-layout-admin">
              <div class="layui-input-block">
                <div class="layui-footer" style="left: 0;">
                  <button class="layui-btn" lay-submit="" lay-filter="froma">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    layui.use(['form','upload','laydate'], function(){
      form = layui.form,upload = layui.upload,laydate = layui.laydate;
      var uploadInst = upload.render({
        elem: '#fenming',
        url: '{:url('admin/base/upload')}?utitle=goods&name=file',
        done: function(res){
          if(res.code == 0) {
            $("#fmimg").attr("src",res.returnData.url);
            $("#img").val(res.returnData.id);
          }else {
            layer.msg(res.msg);
          }
        },
        error: function(){
        }
      });
      //监听提交
      form.on('submit(froma)',function(e){
        $.ajax({
          url:"{:url('admin/stores/goods_publish')}",
          data:$('#froma').serialize(),
          dataType:'json',
          type:'post',
          success:function(res){
            if(res.code=='0'){
              layer.msg(res.msg,{icon:1,time:2000});
              setTimeout(function(){
                window.history.go(-1);
              },2000);
            }else{
              layer.msg(res.msg,{icon:2,time:1000});
            }
          },
          error:function(res){
            layer.msg('网络连接错误',{icon:2,time:1000});
          }
        })
        return false;
      });
    })
  </script>
  </html>
