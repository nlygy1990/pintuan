<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>编辑优惠</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{:statics('css')}font.css">
    <link rel="stylesheet" href="{:statics('css')}xadmin.css">
    <script src="{:statics('js')}jquery.min.js"></script>
    <script type="text/javascript" src="{:statics('public')}lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="{:statics('js')}xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body class="form-wrap" >
  <div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="javascript:void(0);">首页</a>
      <a href="javascript:void(0);">优惠管理</a>
      <a><cite>编辑优惠</cite></a>
    </span>
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:38px;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
      <i class="layui-icon" style="line-height:38px;font-size:12px">ဂ刷新</i>
    </a>
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:38px;margin-top:3px;float:right" href="{:url('admin/sale/enough')}" title="返回">
      <i class="fa fa-reply"></i>返回
    </a>
  </div>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" action="" lay-filter="component-form-group" id="froma">
          {notempty name="one.id"} 
            <input type="hidden" name="id" value={$one.id}>
            {if $one.id=='1'} 
              <input type="hidden" name="types" value="baoyou">
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label"><span class="x-red">*</span>订单满</label>
                  <div class="layui-input-inline">
                    <input type="text" name="man" class="layui-input guigejz" {notempty name="one.man"}value="{$one.man}"{/notempty}>
                  </div>
                  <div class="layui-form-mid layui-word-aux"> 元 包邮</div>
                </div>
              </div>
            {else /}
              <input type="hidden" name="types" value="manjian">
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label"><span class="x-red">*</span>订单满</label>
                  <div class="layui-input-inline">
                    <input type="text" name="man" class="layui-input guigejz" {notempty name="one.man"}value="{$one.man}"{/notempty}>
                  </div>
                  <div class="layui-form-mid layui-word-aux"> 元</div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label" style="width:30px;padding-left: 0">减</label>
                  <div class="layui-input-inline">
                    <input type="text" name="jian" class="layui-input guigejz" {notempty name="one.jian"}value="{$one.jian}"{/notempty}>
                  </div>
                  <div class="layui-form-mid layui-word-aux"> 元</div>
                </div>
              </div>
            {/if}
          {else /}
            <input type="hidden" name="types" value="manjian">
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>订单满</label>
                <div class="layui-input-inline">
                  <input type="text" name="man" class="layui-input guigejz" value="">
                </div>
                <div class="layui-form-mid layui-word-aux"> 元</div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label" style="width:30px;padding-left: 0">减</label>
                <div class="layui-input-inline">
                  <input type="text" name="jian" class="layui-input guigejz" value="">
                </div>
                <div class="layui-form-mid layui-word-aux"> 元 </div>
              </div>
            </div>
          {/notempty}
          <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
              <div class="layui-footer" style="left: 0;">
                <button class="layui-btn" lay-submit="" lay-filter="froma">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  layui.use(['form','layer','upload'], function(){
    $ = layui.jquery;
    var form = layui.form,layer = layui.layer,upload = layui.upload;
    //监听提交
    form.on('submit(froma)',function(e){
      $.ajax({
        url:"{:url('admin/sale/enough_publish')}",
        data:$('#froma').serialize(),
        dataType:'json',
        type:'post',
        success:function(res){
          if(res.code=='0'){
            layer.msg(res.msg,{icon:1,time:2000});
            setTimeout(function(){
              window.history.go(-1);
            },2000);
          }else{
            layer.msg(res.msg,{icon:2,time:1000});
          }
        },
        error:function(res){
          layer.msg('网络连接错误',{icon:2,time:1000});
        }
      })
      return false;
    });
  });
</script>
</html>
