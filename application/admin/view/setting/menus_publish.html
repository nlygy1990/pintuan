<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>编辑栏目</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{:statics('css')}font.css">
    <link rel="stylesheet" href="{:statics('css')}xadmin.css">
    <script src="{:statics('js')}jquery.min.js"></script>
    <script type="text/javascript" src="{:statics('public')}lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="{:statics('js')}xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body class="form-wrap" >
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" action="" lay-filter="component-form-group" id="froma">
          <div class="layui-form-item">
            {notempty name="one.id"}
              <input type="hidden" name="id" value="{$one.id}">
            {/notempty}
            <label class="layui-form-label">上级栏目</label>
            <div class="layui-input-block">
              <select name="pid" lay-filter="aihao">
                <option value="0">顶级栏目</option>
                {foreach name="tylist" item="v" key="k"}
                  <option value="{$v.id}" {notempty name="pid"}{eq name="v.id" value="$pid"}selected="selected"{/eq}{/notempty}>{$v.title}</option>
                  {notempty name="v.child"}
                    {foreach name="v.child" item="va" key="ka"}
                      <option value="{$va.id}" {notempty name="pid"}{eq name="va.id" value="$pid"}selected="selected"{/eq}{else /}checked="checked"{/notempty}>&nbsp;&nbsp;├&nbsp;{$va.title}</option>
                    {/foreach}
                  {/notempty}
                {/foreach}
              </select>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">栏目标题</label>
            <div class="layui-input-block">
              <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input" {notempty name="one.title"}value="{$one.title}"{/notempty}>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">模块名</label>
            <div class="layui-input-block">
              <input type="text" name="mm" lay-verify="required" autocomplete="off" placeholder="请输入模块名" class="layui-input" {notempty name="one.mm"}value="{$one.mm}"{/notempty}>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">控制器名</label>
            <div class="layui-input-block">
              <input type="text" name="cc" lay-verify="required" autocomplete="off" placeholder="请输入控制器名" class="layui-input" {notempty name="one.cc"}value="{$one.cc}"{/notempty}>
            </div>
          </div> 
          <div class="layui-form-item">
            <label class="layui-form-label">方法名</label>
            <div class="layui-input-block">
              <input type="text" name="aa" lay-verify="required" autocomplete="off" placeholder="请输入方法名" class="layui-input" {notempty name="one.aa"}value="{$one.aa}"{/notempty}>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">参数</label>
            <div class="layui-input-block">
              <input type="text" name="alis" placeholder="请输入参数，例如：?id=1&pid=2" class="layui-input" {notempty name="one.alis"}value="{$one.alis}"{/notempty}>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">图标</label>
            <div class="layui-input-inline">
              <input type="text" name="icon" placeholder="例如：fa-home" class="layui-input" {notempty name="one.icon"}value="{$one.icon}"{/notempty}>
            </div>
            <div class="layui-form-mid layui-word-aux">请输入图标类名，请参考<a href="http://www.fontawesome.com.cn/icons-ui/" target="_blank">http://www.fontawesome.com.cn/icons-ui/</a></div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">显示/隐藏</label>
            <div class="layui-input-block">
              <input type="checkbox" {notempty name="one.is_show"}{eq name="one.is_show" value="y"}checked="checked"{/eq}{else /}checked="checked"{/notempty} name="is_show" lay-skin="switch" lay-filter="component-form-switchTest" lay-text="显示|隐藏" value="y">
            </div>
          </div>
          <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
              <div class="layui-footer" style="left: 0;">
                <button class="layui-btn" lay-submit="" lay-filter="froma">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div> 
</body>
<script type="text/javascript">
  layui.use(['form'], function(){
    form = layui.form;
    //监听提交
    form.on('submit(froma)',function(e){
      $.ajax({
        url:"{:url('admin/setting/menus_publish')}",
        data:$('#froma').serialize(),
        dataType:'json',
        type:'post',
        success:function(res){
          if(res.code=='0'){
            layer.msg(res.msg,{icon:1,time:2000});
            setTimeout(function(){
              var index = parent.layer.getFrameIndex(window.name);
              parent.layer.close(index);
              parent.location.reload();
            },2000);
          }else{
            layer.msg(res.msg,{icon:2,time:1000});
          }
        },
        error:function(res){
          layer.msg('网络连接错误',{icon:2,time:1000});
        }
      })
      return false;
    });
  });
</script>
</html>
