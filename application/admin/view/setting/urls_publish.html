<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>编辑URL</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{:statics('css')}font.css">
    <link rel="stylesheet" href="{:statics('css')}xadmin.css">
    <script src="{:statics('js')}jquery.min.js"></script>
    <script type="text/javascript" src="{:statics('public')}lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="{:statics('js')}xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body class="form-wrap" >
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" action="" lay-filter="component-form-group" id="froma">
          {notempty name="one.id"}
            <input type="hidden" name="id" value="{$one.id}">
          {/notempty}
          <div class="layui-form-item">
            <label class="layui-form-label">美化前URL</label>
            <div class="layui-input-block">
              <input type="text" name="url" lay-verify="required" autocomplete="off" placeholder="请输入美化前URL，例：admin/common/login" class="layui-input" {notempty name="one.url"}value="{$one.url}"{/notempty}>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">美化后URL</label>
            <div class="layui-input-block">
              <input type="text" name="aliases" lay-verify="required" autocomplete="off" placeholder="请输入美化后URL，例：login(如有参数：login/:id)" class="layui-input" {notempty name="one.aliases"}value="{$one.aliases}"{/notempty}>
            </div>
          </div>
          <p style="padding-left:30px;padding-bottom:15px;color:green;">为了区分前后台，后台美化后请保留模块标志：admin 例如：admin/login</p>
          <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
              <input type="text" name="desc" lay-verify="required" autocomplete="off" placeholder="请输入描述" class="layui-input" {notempty name="one.desc"}value="{$one.desc}"{/notempty}>
            </div>
          </div> 
          <div class="layui-form-item">
            <label class="layui-form-label">开启/关闭</label>
            <div class="layui-input-block">
              <input type="checkbox" {notempty name="one.status"}{eq name="one.status" value="1"}checked="checked"{/eq}{else /}checked="checked"{/notempty} name="status" lay-skin="switch" lay-filter="component-form-switchTest" lay-text="开启|关闭" value="1">
            </div>
          </div>
          <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
              <div class="layui-footer" style="left: 0;">
                <button class="layui-btn" lay-submit="" lay-filter="froma">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div> 
</body>
<script type="text/javascript">
  layui.use(['form'], function(){
    form = layui.form;
    //监听提交
    form.on('submit(froma)',function(e){
      $.ajax({
        url:"{:url('admin/setting/urls_publish')}",
        data:$('#froma').serialize(),
        dataType:'json',
        type:'post',
        success:function(res){
          if(res.code=='0'){
            layer.msg(res.msg,{icon:1,time:2000});
            setTimeout(function(){
              var index = parent.layer.getFrameIndex(window.name);
              parent.layer.close(index);
              parent.location.reload();
            },2000);
          }else{
            layer.msg(res.msg,{icon:2,time:1000});
          }
        },
        error:function(res){
          layer.msg('网络连接错误',{icon:2,time:1000});
        }
      })
      return false;
    });
  });
</script>
</html>
