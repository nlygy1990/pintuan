<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>编辑管理员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{:statics('css')}font.css">
    <link rel="stylesheet" href="{:statics('css')}xadmin.css">
    <script src="{:statics('js')}jquery.min.js"></script>
    <script type="text/javascript" src="{:statics('public')}lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="{:statics('js')}xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body class="form-wrap" >
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" action="" lay-filter="component-form-group" id="froma">
          <div style="position:absolute;right:20px;top:10px;">
            <div class="layui-upload">
              <div style="width:150px;height:150px;border:1px solid #cccccc;border-radius:100%;overflow:hidden;">
                <img src="{notempty name='one.head_pic'}{$one.head_pic}{else /}{:statics('img')}user_head.png{/notempty}" alt="" style="width:150px;height:150px;" id="head_pic">
              </div>
              <button type="button" class="layui-btn" id="test1" style="width:150px;">上传头像</button>
              <input type="hidden" name="head_pic" value="{notempty name='one.head_pic'}{$one.head_pic}{else /}{/notempty}" id="head_img">
              <div class="layui-upload-list">
                <img class="layui-upload-img" id="demo1">
                <p id="demoText"></p>
              </div>
            </div>
          </div>
          {notempty name="one.id"}
            <input type="hidden" name="id" value="{$one.id}">
          {/notempty}
          <div class="layui-form-item">
            <label class="layui-form-label">角色组</label>
            <div class="layui-input-inline" style="width:350px;line-height:35px">
              {notempty name="one.pid"}
                {foreach name="list" item="v" key="k"}
                  {eq name="one.pid" value="$v.id"}{$v.title}{/eq}
                {/foreach}
              {else /}
                超级管理员
              {/notempty}
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>登录账号</label>
            <div class="layui-input-inline" style="width:350px">
              <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入管理员登录账号" class="layui-input" {notempty name="one.username"}value="{$one.username}"{/notempty} readonly="readonly">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>昵称</label>
            <div class="layui-input-inline" style="width:350px">
              <input type="text" name="nickname" lay-verify="required" autocomplete="off" placeholder="请输入管理员昵称" class="layui-input" {notempty name="one.nickname"}value="{$one.nickname}"{/notempty}>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>手机</label>
            <div class="layui-input-block" style="width:350px">
              <input type="text" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="请输入管理员手机" class="layui-input" {notempty name="one.phone"}value="{$one.phone}"{/notempty}>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>邮箱</label>
            <div class="layui-input-block" style="width:350px">
              <input type="text" name="email" lay-verify="required|email" autocomplete="off" placeholder="请输入管理员邮箱" class="layui-input" {notempty name="one.email"}value="{$one.email}"{/notempty}>
            </div>
          </div>
          <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
              <div class="layui-footer" style="left: 0;">
                <button class="layui-btn" lay-submit="" lay-filter="froma">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div> 
</body>
<script type="text/javascript">
  layui.use(['form','layer','upload'], function(){
    $ = layui.jquery;
    var form = layui.form,layer = layui.layer,upload = layui.upload;
    var uploadInst = upload.render({
      elem: '#test1',
      url: '{:url('admin/base/upload')}?name=file',
      done: function(res){
        if(res.code == 0) {
          $("#head_pic").attr("src",res.returnData.url);
          $("#head_img").val(res.returnData.url);
        } else {
          layer.msg(res.msg);
        }
      }
      ,error: function(){
        //演示失败状态，并实现重传
        var demoText = $('#demoText');
        demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
        demoText.find('.demo-reload').on('click', function(){
          uploadInst.upload();
        });
      }
    });
    //监听提交
    form.on('submit(froma)',function(e){
      $.ajax({
        url:"{:url('admin/admin/info')}",
        data:$('#froma').serialize(),
        dataType:'json',
        type:'post',
        success:function(res){
          if(res.code=='0'){
            layer.msg(res.msg,{icon:1,time:2000});
            setTimeout(function(){
              var index = parent.layer.getFrameIndex(window.name);
              parent.layer.close(index);
            },2000);
          }else{
            layer.msg(res.msg,{icon:2,time:1000});
          }
        },
        error:function(res){
          layer.msg('网络连接错误',{icon:2,time:1000});
        }
      })
      return false;
    });
  });
</script>
</html>
