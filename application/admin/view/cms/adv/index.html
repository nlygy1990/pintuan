<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>advs</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{:statics('css')}font.css">
    <link rel="stylesheet" href="{:statics('css')}xadmin.css">
    <script src="{:statics('js')}jquery.min.js"></script>
    <script type="text/javascript" src="{:statics('public')}lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="{:statics('js')}xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="form-wrap" >
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="javascript:void(0);">首页</a>
        <a href="javascript:void(0);">内容管理</a>
        <a><cite>广告管理</cite></a>
      </span>
      <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i>
      </a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so layui-form-pane" id="search">
          <input type="text" name="keys"  placeholder="请输入关键字" autocomplete="off" class="layui-input" style="width:300px" value="">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock style="display:none;">
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加广告','{:url('admin/cms/advs_publish')}','',550)"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：{$list|count} 条</span>
      </xblock>
      <table class="layui-table layui-form">
        <thead>
          <tr>
            <th width="20">
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th width="70">ID</th>
            <th>标题</th>
            <th>图片</th>
            <!-- <th width="50">排序</th> -->
            <th width="50">状态</th>
            <th width="70">操作</th>
          </tr>
        </thead>
        <tbody>
          {foreach name="list" item="v" key="k"}
            <tr>
              <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='{$v.id}'><i class="layui-icon">&#xe605;</i></div>
              </td>
              <td>{$v.id}</td>
              <td>{$v.title}</td>
              <td>
                <img src="{$v.thumb|getImage}" alt="" style="height:65px;max-width:500px;">
              </td>
              <!-- <td><input type="text" class="layui-input x-sort" name="order" value="{$v.orders}" onblur="uporder(this.value,'{$v.id}')"></td> -->
              <td class="yc">
                <input type="checkbox" name="switch"  lay-text="显示|隐藏" class="hide-show" data-id="{$v.id}" data-st="{$v.is_show}" {eq name="v.is_show" value="y"}checked=""{/eq} lay-skin="switch">
              </td>
              <td>
                <button class="layui-btn layui-btn layui-btn-xs"  onclick="x_admin_show('编辑advs','{:url('admin/cms/advs_publish',['id'=>$v.id])}','650',510)" ><i class="layui-icon">&#xe642;</i>编辑</button>
              </td>
            </tr>
          {/foreach}
        </tbody>
      </table>
    </div>
  </body>
  <script type="text/javascript">
    layui.use(['laypage', 'layer'], function(){
      var laypage = layui.laypage,layer = layui.layer;
    })
    $(document).on('click','.yc .layui-unselect',function(){
      var id = $(this).siblings('input').attr('data-id');
      var va = $(this).siblings('input').attr('data-st');
      var that = this;
      $.ajax({
        url:"{:url('admin/cms/advs_show')}",
        data:{id:id,va:va},
        dataType:'json',
        type:'post',
        success:function(res){
          if(res.code=='0'){
            layer.msg(res.msg,{icon:1,time:2000});
            $(that).siblings('input').attr('data-st',res.va);
          }else{
            layer.msg(res.msg,{icon:2,time:1000});
          }
        },
        error:function(res){
          layer.msg('网络连接错误',{icon:2,time:1000});
        }
      })
    })
    function uporder(va,id){
      $.ajax({
        url:"{:url('admin/cms/advs_order')}",
        data:{id:id,va:va},
        dataType:'json',
        type:'post',
        success:function(res){
          if(res.code=='0'){
            layer.msg(res.msg,{icon:1,time:2000});
            setTimeout(function(){
              location.replace(location.href);
            },2000);
          }else{
            layer.msg(res.msg,{icon:2,time:1000});
          }
        },
        error:function(res){
          layer.msg('网络连接错误',{icon:2,time:1000});
        }
      })
    }
  </script>
  </script>
</html>
