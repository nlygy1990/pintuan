<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>优惠券</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{:statics('css')}font.css">
    <link rel="stylesheet" href="{:statics('css')}xadmin.css">
    <script src="{:statics('js')}jquery.min.js"></script>
    <script type="text/javascript" src="{:statics('public')}lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="{:statics('js')}xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" action="" lay-filter="component-form-group" id="froma">
          <div class="layui-form-item">
            <label class="layui-form-label">管理学校</label>
            <div class="layui-input-block">
              <input type="hidden" value="{$one.id}" name="id">
              <select name="" lay-filter="usergroupbuyb" id="usergroupbuyb" lay-search>
                <option value="">不设置默认全部学校</option>
                <option value="0-全部学校">全部学校</option>
                {foreach name="school" item="v"}
                  <option value="{$v.id}-{$v.title}">{$v.title}</option>
                {/foreach}
              </select>
            </div>
          </div>
          {notempty name="one.school"}
            <div class="layui-form-item">
              <label class="layui-form-label"></label>
              <div class="layui-input-block" id="huiyuanu">
                {foreach name="school" item="v"}
                  {if in_array($v.id,$one.school)}
                    <div style="float:left;padding: 2px 15px;background:#f1f1f1;margin-right: 20px;position:relative;">
                      <input type="hidden" name="school[]" value="{$v.id}"> {$v.title}
                      <a href="javascript:void(0);" style="position: absolute; right:0px;top:-10px;" onclick="$(this).parent().remove();">x</a>
                    </div>
                  {/if}
                {/foreach}
              </div>
            </div>
          {else /}
            <div class="layui-form-item">
              <label class="layui-form-label"></label>
              <div class="layui-input-block" id="huiyuanu"></div>
            </div>
          {/notempty}
          <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
              <div class="layui-footer" style="left: 0;">
                <button class="layui-btn" lay-submit="" lay-filter="froma">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    layui.use(['form','layer','upload','laydate'], function(){
      $ = layui.jquery;
      var form = layui.form,layer = layui.layer,upload = layui.upload,laydate = layui.laydate;
      form.on('select(cid)', function(data){
        var vv = data.value;
        window.location.href = "{:url('admin/sale/coupons_fafang')}?cid="+vv;
      })
      form.on('select(usergroupbuyb)', function(data){
        var vv = data.value;
        var arr = vv.split('-');
        if(arr[0]=="0"){
          $('#huiyuanu').html('');
          var htm = '<div style="float:left;padding: 2px 15px;background:#f1f1f1;margin-right: 20px;margin-bottom:10px;position:relative;"> \
                    <input type="hidden" name="school[]" value="'+arr[0]+'"> '+arr[1]+' \
                    <a href="javascript:void(0);" style="position: absolute; right:0px;top:-10px;" onclick="$(this).parent().remove();">x</a> \
                  </div>';
          $('#huiyuanu').append(htm);
        }else{
          if(arr[0] && arr[1]){
            var htm = '<div style="float:left;padding: 2px 15px;background:#f1f1f1;margin-right: 20px;margin-bottom:10px;position:relative;"> \
                    <input type="hidden" name="school[]" value="'+arr[0]+'"> '+arr[1]+' \
                    <a href="javascript:void(0);" style="position: absolute; right:0px;top:-10px;" onclick="$(this).parent().remove();">x</a> \
                  </div>';
          }else{
            var htm = "";
          }
          var bjl = $('#huiyuanu').find('input').length;
          var a = true;
          for(var i=0; i<bjl; i++){
            var ia = $('#huiyuanu').find('input').eq(i).val();
            if(ia==arr[0]){
              a = false;
            }else if(ia=="0"){
              var ia = $('#huiyuanu').find('input').eq(i).parent().remove();
            }
          }
          if(a==true){
            $('#huiyuanu').append(htm);
          }
        }
      })
      //监听提交
    form.on('submit(froma)',function(e){
      $.ajax({
        url:"{:url('admin/school/area_quanxian')}",
        data:$('#froma').serialize(),
        dataType:'json',
        type:'post',
        success:function(res){
          if(res.code==0){
            layer.msg(res.msg,{icon:1,time:2000});
            setTimeout(function(){
              var index = parent.layer.getFrameIndex(window.name);
              parent.layer.close(index);
              parent.location.reload();
            },2000);
          }else{
            layer.msg(res.msg,{icon:2,time:1000});
          }
        },
        error:function(res){
          layer.msg('网络连接错误',{icon:2,time:1000});
        }
      })
      return false;
    });
    })
  </script>
</html>
